services:
  api:
    image: api
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agnos_test
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"  # เปลี่ยนเป็น standard HTTP port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # ปรับให้ชี้ไปที่ไฟล์ config หลัก
      - ./nginx/conf.d:/etc/nginx/conf.d  # เพิ่ม volume สำหรับ config directories
    depends_on:
      - api

volumes:
  db-data:
  pgadmin-data: